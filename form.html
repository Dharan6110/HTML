 <h1>Demo of the Forms</h1>
 <form method="post" action=" " target="_blank">

   <fieldset>

    <!--Legend tag is used to give the name for the feildset-->

    <input type="text" name="lnm" placeholder="Enter the last name">
    <br><br>
    <label>Email:-</label>
    <input type="email" name="mail" placeholder="Enter the Email Id">
    <br><br>
    <label>Password:<sup>*</sup></label>
    <input type="password" name="pswd" placeholder="Enter the Password" required>
    <br>
    <br>
    <label>Age:-</label>
    <input type="number" name="age" placeholder="Enter your age" min="0" max="75">
    <br><br>
   </fieldset>
    <label>Date of Death:-</label>
    <input type="date" name="Date">
    <br><br>
    <label>Time:-</label>

    <br><br>
    <label>Range:</label>
    <input type="range" name="Rng" min="20" max="80">
    <br><br>
    <label>File:-</label>
    <input type="file" name="anyfile">
    <br><br>
    <input type="reset">
    <br><br>
        <h1>Other inuput Attributes</h1>
        <label>Radio Button</label>
        <br><br>
        <label>Gender: </label>
        <label for="m">Male:</label>
        <input type="radio" name="Gender" value="Male" id="m" checked>
        <!--Checked attribuite is used to select the default option in radio or checkbox field-->
        <!--Selected attribuite is used to select the deafult option in dropdown option-->
        <label for="f">FeMale:</label>
        <input type="radio" name="Gender" value="Female" id="f">
        <label for="o">Others:</label>
        <input type="radio" name="Gender" value="others" id="o">
        <br><br>
        <h2>Check Box option </h2>
        <label>Languages:</label>
        <label for="e">English</label>
        <input type="checkbox" name="lang" value="eng" id="e" checked>
        <label for="h">Hindhi</label>
        <input type="checkbox" name="lang" value="hin" id="h">
        <label for="t">Telugu</label>
        <input type="checkbox" name="lang" value="tel" id="t" disabled>
        <!--Disabled attribuite is used to make disabled condition for input feild-->
        <!--DropDown Option-->
        <h2>--DropDown Menu</h2>
        <label>Places:</label>
        <select name="Plc">
            <option></option>
            <option value="bang">Bangalore</option>
            <option value="Chen">Chenni</option>
            <option value="hyd">Hyderabad</option>
            <option value="AP">Andhra pradesh</option>
        </select>
        <h2>Comment Attributes</h2>
        <textarea name="txta" id="ta" cols="30" rows="10" placeholder="Comment box:"></textarea>
